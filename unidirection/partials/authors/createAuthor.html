<div>
  <h1>Create a new author record</h1>
  <form class="form-horizontal" name="authorInfo" novalidate="novalidate" ng-submit="addAuthor()">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="caAuthorId">ID</label>
      <div class="col-sm-9">
        <input class="form-control" id="caAuthorId" type="number" name="authorId" ng-min="1"
               ng-model="author.authorId" pl-stdid="pl-stdid" ng-required="true" />
        <span class="bg-warning" ng-if="authorInfo.$submitted || authorInfo.authorId.$dirty">
          <span ng-messages="authorInfo.authorId.$error"
                ng-messages-include="partials/authors/errorMessages/errorAuthorId.html">
          </span>
          <span ng-if="authorInfo.authorId.$pending.plStdid">Checking the library...</span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="caName">Name</label>
      <div class="col-sm-9">
        <input class="form-control" id="caName" type="text" name="name" ng-model="author.name"
               ng-required="true" />
        <span class="bg-warning" ng-if="authorInfo.$submitted || authorInfo.name.$dirty">
          <span ng-messages="authorInfo.name.$error"
                ng-messages-include="partials/authors/errorMessages/errorName.html">
          </span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="caBirth">Birth</label>
      <div class="col-sm-9">
        <input class="form-control" id="caBirth" type="date" name="birthDate"
               ng-model="author.birthDate" placeholder="yyyy-MM-dd" ng-required="true" />
        <span class="bg-warning" ng-if="authorInfo.$submitted || authorInfo.birthDate.$dirty">
          <span ng-messages="authorInfo.birthDate.$error"
                ng-messages-include="partials/authors/errorMessages/errorDate.html">
          </span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="caDeath">Death</label>
      <div class="col-sm-9">
        <input class="form-control" id="caDeath" type="date" name="deathDate"
               ng-model="author.deathDate" ng-min="author.birthDate" placeholder="yyyy-MM-dd" />
        <span class="bg-warning" ng-if="authorInfo.$submitted || authorInfo.deathDate.$dirty">
          <span ng-messages="authorInfo.deathDate.$error"
                ng-messages-include="partials/authors/errorMessages/errorDate.html">
          </span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button class="btn btn-primary btn-block" type="submit" name="commit"
                ng-disabled="authorInfo.$invalid || authorInfo.$pending">
          Save
        </button>
      </div>
    </div>
  </form>
  <nav>
    <a href="#/authors/manageAuthors">
      Back to "Manage Authors" menu
    </a>
  </nav>
</div>
