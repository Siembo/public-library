<div ng-init="getAllAuthors()">
  <div ng-show="loadingProgress">
    <progress></progress>
  </div>
  <div ng-hide="loadingProgress">
    <h1>List all authors</h1>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Date of Birth</th>
          <th>Date of Death</th><th>Authored books</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="author in authors">
          <td>{{author.authorId}}</td><td>{{author.name}}</td>
          <td>{{author.birthDate | date: "yyyy-MM-dd"}}</td>
          <td>{{author.deathDate | date: "yyyy-MM-dd"}}</td>
          <td>
            <ul>
              <li ng-repeat="authoredBook in author.authoredBooks">{{authoredBook.title}}</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
    <nav>
      <a href="#/authors/manageAuthors">Back to "Manage Authors" menu</a>
    </nav>
  </div>
</div>
